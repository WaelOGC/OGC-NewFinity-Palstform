# ============================================================================
# PRODUCTION/VPS ONLY - NOT FOR LOCAL DEVELOPMENT
# ============================================================================
# This file is for production deployment on the VPS only.
# Local development does NOT require or use this file.
# 
# For local development, use:
#   - Frontend: npm run dev (in frontend/)
#   - Backend: npm run dev (in backend/)
#   - No Nginx or PM2 needed locally
# ============================================================================
#
# OGC NewFinity Platform - Nginx Configuration
# Domain: finityplatform.cloud, www.finityplatform.cloud
# ============================================================================
# 
# This configuration:
# - Serves frontend from /var/www/ogc-platform/frontend/dist
# - Proxies /api/* requests to backend at 127.0.0.1:4000
# - Handles React Router SPA routing
# - Enforces HTTPS with Certbot SSL certificates
# - Includes security headers and performance optimizations
#
# ============================================================================

# HTTP Server Block - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name finityplatform.cloud www.finityplatform.cloud;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finityplatform.cloud www.finityplatform.cloud;

    # ========================================================================
    # SSL Configuration (Certbot-managed)
    # ========================================================================
    # These paths are managed by Certbot. After running certbot, these will
    # be automatically configured. If certificates don't exist yet, run:
    # sudo certbot --nginx -d finityplatform.cloud -d www.finityplatform.cloud
    #
    ssl_certificate /etc/letsencrypt/live/finityplatform.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finityplatform.cloud/privkey.pem;
    
    # Include recommended SSL configuration from Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ========================================================================
    # Root and Document Root
    # ========================================================================
    root /var/www/ogc-platform/frontend/dist;
    index index.html;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/finityplatform.cloud.access.log;
    error_log /var/log/nginx/finityplatform.cloud.error.log;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ========================================================================
    # API Proxy - Backend Requests
    # ========================================================================
    # All /api/* requests are proxied to the backend running on 127.0.0.1:4000
    # The backend handles:
    #   - /api/v1/* (main API routes: auth, wallet, etc.)
    #   - /api/status (status endpoint)
    #   - /api/health (health check endpoint)
    #
    location /api/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Disable caching for API requests
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # ========================================================================
    # Static Assets - Caching
    # ========================================================================
    # Cache static assets (JS, CSS, images) with long expiration
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # Public Routes - Coming Soon Page Only
    # ========================================================================
    # Public routes serve the Coming Soon page at root
    # All other routes are internal and require ?key=DEV1234
    #
    location = / {
        try_files /index.html =404;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    location = /coming-soon {
        try_files /index.html =404;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ========================================================================
    # Internal Development Routes
    # ========================================================================
    # Internal routes are accessible at /internal/* 
    # Client-side protection via React component checks ?key=DEV1234
    # Nginx serves the SPA, React Router handles the protection
    #
    location /internal/ {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ========================================================================
    # React Router SPA Fallback (for all other routes)
    # ========================================================================
    # This handles legacy routes and any other routes
    # React Router will redirect to appropriate pages
    #
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ========================================================================
    # Deny Access to Hidden Files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
